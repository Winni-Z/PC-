<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PC</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="wrap">
    <header class="header">
        <div class="headerMain">

                <li>

                <li>

                    </ul>

            </li>
            <li>
                <section>2</section>

            <li>

            <li>

</div>
